<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Sair do Geeklog</title>
  <link rel="stylesheet" href="{% static 'css/logout.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <link rel="icon" href="{% static 'img/geeko.svg' %}" type="image/svg">
</head>
<body>
  <div class="container">
    <img src="{% static 'img/geeko-logout.svg' %}" alt="Geeko" class="logo">
    <h1>Tem certeza que deseja sair?</h1>
    <form method="POST" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <button type="submit">Sair</button>
    </form>
    <a href="/">← Voltar para o início</a>
  </div>
</body>
</html>
