<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Emissão de Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            color: #ccc;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            padding: 16px 36px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            margin-top: 40px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo</h1>
    <p>Clique no botão abaixo para emitir sua senha de atendimento</p>
    <a href="/emitir" class="btn">Emitir Senha</a>
</body>
</html>
